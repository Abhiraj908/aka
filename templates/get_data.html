{% extends 'base.html' %} {% block content %} 
<table class="table table-dark">
    <thead>
        <th>Case no</th>
        <th>Court name</th>
        <th>Name of party 1</th>
        <th>Name of party 2</th>
        <th>Date Of Order</th>
        <th>Judges</th>
        <th>Held</th>
    </thead>
    <tbody>
    {% for i in info %}
      <tr>
        <td> {{ loop.index }} </td>
        <td> {{ i.court_name }} </td>
        <td> {{ i.party_name1 }} </td>
        <td> {{ i.party_name2 }} </td>
        <td> {{ i.order_date }} </td>
        <td> {{ i.judges }} </td>
        <td> {{ i.held }} </td>
      </tr>
    {% endfor %} 
      </tbody>
     
  </table>

  {% endblock %}
