{% extends 'base.html' %}

{% block content %}

<div class="container-fluid">

  <form method="POST" action="/save-data">        
    <table class="table table-dark">

      <tbody>

      <tr>
        <th scope="row">Court Name</th>
        <td>
            <div> 
              <select name="court_name" class="btn btn-danger dropdown-toggle" >
                {% for i in court %}
                <option value= {{ i }}> {{ i }}</option>
                {% endfor %}
              </select>
            </div>
                
          </td>
      </tr>
        <tr>
          <th scope="row">Name of party 1</th>
          <td><input name="nofp" class="form-control mr-sm-2" type="input" placeholder="" aria-label="input"></td>
        </tr>
        <th scope="row">Name of party 2</th>
        <td><input name="nofp2" class="form-control mr-sm-2" type="input" placeholder="" aria-label="input"></td>
      </tr>
      <tr>
          <th scope="row">Date of Order</th>
          <!--<td><input name="dof" class="form-control mr-sm-2" type="input" placeholder="" aria-label="input"></td>
-->
          <td> <input type="date" name="dof" class="form-control mr-sm-2" /> </td>
        </tr>
        <tr>
          <th scope="row">Judges</th>
          <td><input name="jd" class="form-control mr-sm-2" type="input" placeholder="" aria-label="Search"></td>
        </tr>
      <tr>
          <th scope="row">Held</th>  
          <!--<td><input name="held" class="form-control mr-sm-2" type="input" placeholder="" aria-label="Search"></td> -->
          <td> <input type="date" name="held" class="form-control mr-sm-2" /> </td>
        </tr>
        <tr><th scope="row" style="text-align: right"> 
          <input type="submit" value="Submit" name="btn-submit" class="btn btn-danger">
        </tr>
      </tbody>
    </table>
  </form>
</div>

{% endblock %}
